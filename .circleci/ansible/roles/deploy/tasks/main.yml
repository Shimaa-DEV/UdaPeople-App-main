---
- name: "Creates backend app directory"
  become: true
  file:
      path: ~/backend-app
      state: directory
- name: "Unarchive backend files"
  become: true
  unarchive:
      src: artifact.tar.gz
      dest: ~/backend-app
- name : "installing Node Dependancies"
  shell: |
    cd ~/backend-app
    npm i
- name: "execute node with pm2"
  shell: |
    cd ~/backend-app/dist
    pm2 stop default
    pm2 start main.js
  register: execute_node
- name: "print mesage"
  debug:
    msg: "{{execute_node.stdout_lines }}"
- name: "configure pm2 to start "
  become: true
  shell: |
     sudo su -c "env PATH=$PATH:/usr/local/bin pm2 startup systemd -u ubuntu --hp /home/ubuntu"
     pm2 save